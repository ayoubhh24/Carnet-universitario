<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carnet Universitario</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="centered-text">
        <p>Curso 2024/2025</p>
    </div>

    <div id="left-name">
        <p>AYOUB EL HAMOUL HAMANI</p> <!-- Aquí va tu nombre -->
    </div>
    
    <div id="left-info">
        <p>DNI: 53897993T</p> <!-- Aquí va tu DNI -->
        <p>NIU: 87654321</p> <!-- Aquí va tu NIU -->
    </div>
    
    <div id="profile-image">
        <img src="eedc9ab1-26d4-4c29-84b8-bbd745f0ea15.jpg" alt="Mi Foto" style="width: 100px; height: 120px; border-radius: 0%;"/> <!-- Cambia el tamaño y la forma según prefieras -->
    </div>

    <div id="validity">
        <p style="font-family: 'Open Sans', sans-serif;">Válido hasta</p>
        <p style="font-family: 'Open Sans', sans-serif;">30/09/2025</p>
    </div>

    <div id="time" style="text-align: left; margin-top: 14px; font-family: 'Open Sans', sans-serif;">
        <p id="current-time" style="font-weight: normal; font-size: 14px; color: #103059;"></p>
        <p id="current-date" style="color: #103059;"></p>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const date = now.toLocaleDateString('es-ES'); // Formato de fecha en español
    
                document.getElementById('current-time').textContent = `${hours}:${minutes}`;
                document.getElementById('current-date').textContent = date;
            }
    
            setInterval(updateTime, 1000); // Actualiza la hora cada segundo
            updateTime(); // Llama a la función al cargar la página
        });
    </script>
